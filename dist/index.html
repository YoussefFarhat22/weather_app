<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-title"><p>ITS RAINY TODAY</p></div>
      <div class="sidebar-result">
        <form>
          <input type="text" placeholder="search city" id="search" />
        </form>
        <div class="result">
          <div>
            <p class="temp"></p>
            <p class="humidity"></p>
          </div>
          <div>
            <p class="time"></p>
            <p class="country"></p>
            <p class="city"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
